<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick-Breaker Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/assets/images/brick-breaker.png">
  <audio src="/assets/sounds/pharaohx27s-ode-293516.mp3" loop hidden id="main-audio"></audio>
  <audio id="hit-sound" src="/assets/sounds/bricks-104933.mp3" preload="auto"></audio>
</head>

<body>
  <div class="game-container">
    <canvas id="myCanvas" class="game-canvas"></canvas>
  </div>
  <div class="game-menu" id="menu-container">
    <div class="btn-container">
      <button class="btn easy" onclick="setDifficulty(5,this); createScoreAndLives()">Easy</button>
    </div>

    <div class="btn-container">
      <button class="btn medium" onclick="setDifficulty(7,this); createScoreAndLives()">Medium</button>
    </div>

    <div class="btn-container">
      <button class="btn hard" onclick="setDifficulty(9,this); createScoreAndLives()">Hard</button>
    </div>
</div>


  <script src="index.js" type="module"></script>

</body>

</html>
